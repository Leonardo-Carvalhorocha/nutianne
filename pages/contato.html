<body>
  <header class="menu-bg">

      <a href="../index.html"><img src="../imagens/icons/logo Dr Nutianne.svg" alt="logo"></a>

  <section data-anime="scroll">
    <div class="form">
      <div>
        <h2>Contato</h2>
        <form action="#" class="formulario">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000">
          </div>
          <div class="col-2">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="contato@gmail.com">
          </div>
          <div class="col-2">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensafem" rows="5"></textarea>
          </div>
        </form>
        <button class="btn">Enviar Mensagem</button>
      </div>
      <div class="map">
        <img src="../imagens/img-contato.png" alt="familia reunida">
      </div>
    </div>
  </section>

  <section data-anime="scroll">
    <div class="endereco">
      <div>
        <div class="localizacao-container">
          <h2>Endereco</h2>
          <ul class="localizacao">
            <li>
              <span><img src="../imagens/icons/localizacao.svg" alt="google maps"></span>
              <p>Avenida Praia de Belas <br> Praia de Belas <br> Rio Grande do Sul - Porto Alegre / RS</p>
            </li>
            <li>
              <span><img src="../imagens/icons/gmai-contato.svg" alt="gmail"></span>
              <p>nuttiane@terra.com.br</p>
            </li>
            <li>
              <span><img src="../imagens/icons/telephone-contato.svg" alt="contato"></span>
              <p>(51) 9999-9999</p>
            </li>
          </ul>
          <div>
            <ul class="localizacao-icon">
              <li><img src="../imagens/icons/instagram.svg" alt="instagram"></li>
              <li><img src="../imagens/icons/facebook.svg" alt="facebook"></li>
              <li><img src="../imagens/icons/youtube.svg" alt="youtube"></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <img src="../imagens/mapa-contato.png" alt="mapa">
      </div>
    </div>
  </section>

  <footer>

      <p>Entre em Contato</p>
